name: Update README stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Ensure profile directory exists
        run: mkdir -p profile

      - name: Generate GitHub stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=luizcipriano&show_icons=true&theme=radical
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit stats card
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/stats.svg
          git diff --staged --quiet || (git commit -m "chore: update GitHub stats" && git push)
